FirstTimeDialog.aboutText.text=<html><body style="font-family:arial;font-size:1em;text-align:justify;margin:10px"><p style="text-align:center">Bienvenue dans votre conseiller en improvisation version 10.2</p><p>Tutoriels : http://www.cs.hmc.edu/~keller/jazz/improvisor/tutorials.html</p><p>Ce message s'affiche lors de la premi\u00e8re ouverture de l'application ou depuis le menu Aide</p><p>Lors du premier lancement, Impro-Visor copie divers fichiers \u00e0 la racine de votre r\u00e9pertoire personnel dans le dossier suivant : <i>impro-visor-version-10-files</i></p><p>Les fichiers sont des partitions, des styles et des vocabulaires. Si vous souhaitez pr\u00e9server les fichiers des versions pr\u00e9c\u00e9dentes, vous devez les d\u00e9placer ou les copier manuellement. C'est pour que Impro-visor n'\u00e9crase pas les fichiers pr\u00e9c\u00e9dents que vous avez probablement modifi\u00e9. Quand le r\u00e9pertoire est pr\u00e9sent, Impro-Visor ne copie pas les fichiers au prochain lancement et n'affiche pas ce message.</p><p>Pour obtenir du son, vous aurez besoin de r\u00e9gler les pr\u00e9f\u00e9rence de sortie MIDI en choissisant une sortie suivante<ul><li>Microsoft GS Wavetable SW Synth</li><li>Microsoft MIDI Mapper</li><li>Gervill</li></ul> ou tout autre dispositif ou programme qui prend en charge l'entr\u00e9e MIDI. Ce dernier doit \u00eatre en marche au moment o\u00f9 Impro-Visor est lanc\u00e9.</p><p>D'autres informations se trouvent dans la note de publication README.txt et aussi sur le site web https://sourceforge.net/projects/impro-visor/files/</p><p>Vous pouvez afficher ce message depuis le menu Aide -> Message de lancement.</p><body></html>
