HelpDialog.transformHelpTextArea.text=Help for Transforms\n\nSuggestions for using:\nFor use on already moving solos:\n- Open a Transform file\n- Since the solo already has color in it, only select the embellishments to add\n- Make sure an identity substitution, or one that makes no change, is selected and has a high weight\n- Transform the solo\n\nFor use on very basic chordal outlines:\n- Open a Transform file\n- Select all the substitutions you want to have applied, the more the better\n- It is suggested to have the motif identity substitution have a low weight and the embellishment\n   identity substitution have a high weight\n- Transform the outline. \n\nSaving and Changing:\nTransforms are not automatically saved when changed. When a new transform is opened over a \ntransform with unsaved changes, the program will prompt you to save. If the application is being \nclosed however, unsaved changes will be lost, so be sure to save transforms regularly while editing.\n\nTransforms\n\nThe Transform tool can be used to take basic melodies, or chordal outlines, and complicate them by \ntransforming in common jazz idioms. These idioms that transform uses are defined from a \ntransformational grammar built into Impro-Visor. A transform is just a list of substitutions to be \napplied to a selected melody. \n\nThe proccess of applying a transform and each further grammar structure is described at the bottom \nof the help document. \n\nGUI:\nSince a transform is just a list of transforms, the list on the lower left of the panel shows all of the \nsubstitutions in the currently opened transform. \n\nSubstitutions\n\n\tSubstitutions are a wrapper for transformations, which are explained further down, and \n\tare used to group them. They can be used to represent all implementations of an idiom, \n\tmaking it the representation for an idiom in whole for the grammar. There are four \n\tdifferent parts to a substitution.\n\n\tSubstitution Parts:\n\t* name \t\t\t- The name that displays for the substitution in the list, for easy \n\t\t\t   \t   identification. Cannot have spaces\n\t* type\t\t\t- There are two types of substitutions, motifs and embellishments. \n\t\t\t   \t   They are described more below, but each idiom has to be either \n\t\t\t  \t   of the two and they determine when a substitution is attempted \n\t\t\t  \t   to be applied to a melody. \n\t* weight\t\t- Integer that determines how often the substitution will try to be \n\t\t\t   \t   applied and is relative to the other substitution's weights in the \n\t\t\t     \t   transform that have the same substitution type. \n\t* transformations\t- A list of transformations that are defined below.\n\n\tSubstitution Types:\n\t* Motifs are substitutions that likely involve more than one note and give a sense of \n\t   intended progresses between the notes. (e.g. triplet arpeggiation, mordents)\n\t* Embellishments on the otherhand are substitutions that fluff just the target notes of a \n\t   solo and dont change much more than that. (e.g. grace notes, approach tones)\n\n\tSince motifs change the color and tone and embellishments do not, they should not be \n\tapplied to a melody at the same time. For consistent converage of both types of \n\tsubstitutions, substitutions are applied to a melody in two iterators. \n\t\n\tFirst all the motifs are applied to a melody giving a resulting initial transformed melody. \n\tThen the embellishments are applied to the initial transformed melody yielding a final \n\ttransformed melody. That is what is then placed back into the leadsheet. \n\t\n\tGUI:\n\tWhen you click on a substitution from the substitution list, its transformations will appear in \n\tthe list to its right. Tranformations added to that list will then be added to the currently \n\tselected substitution. \n\t\n\tThere are also buttons and boxes to change each of these parts for any selected substitution.\n\n\nTransformations\n\n\tTransformations are basically specific implementations of an idiom that will always \n\tdeterministically result in the same thing given the same input melody selection. \n\tTransformations are defined by two things: a way to transform notes, and a hueristic to \n\tdetermine whether or not a transformation should be applied to a group of notes. \n\n\tTransformation in Grammar Form:\n\t\n\t(transformation\n\t\t(description <string-without-spaces>)\n\t\t(weight <integer>)\n\t\t(source-notes <string> <string> ...)\n\t\t(condition-guard <function>)\n\t\t(target-notes <function|string> <function|string> ...))\n\n\tTransformation Parts:\n\t\t* description\t\t- displays in the list and is used to identify the transformation\n\t\t* weight\t\t- determines how often a transformations is attempted to be \n\t\t\t\t\t   applied, weights are relative to the other transformations in \n\t\t\t\t\t   its substitution\n\t\t* source-notes\t\t- A list of note-variable names used later in the \n\t\t\t\t\t   condition-guard and target-notes. The variable names cannot\n\t\t\t\t\t   be names of functions in the grammar, a possible note string,\n\t\t\t\t\t   a number or contain spaces. (typically they are "n1", "n2", \n\t\t\t\t\t   "n3", etc.) The number of variable names in source-notes \n\t\t\t\t\t   determines how many notes will be transformed. \n\t\t* condition-guard\t- A function that can contain other functions and must return \n\t\t\t\t\t   true for the transformation to be applied (will use variables \n\t\t\t\t\t   names from source-notes).\n\t\t* target-notes\t\t- A list of note-variable names or note returning functions that \n\t\t\t\t\t   replace the source-notes when the transformation is finally \n\t\t\t\t\t   applied.\n\n\tA list of functions the condition-guard and target-notes can use can be found in the\n\tTransform Tab by clicking the button "Show Transformation Functions" button.  \n\n\tFor a transformation to be applied, two conditions must be met. The total duration of the \n\tnotes taken in by source-notes must equal the total duration of the notes returned in \n\ttarget-notes. The condition-guard must return true for the note variables bound in \n\tsource-notes. \n\n\tGUI:\n\tThere is a spinner to change the weight of a selected transformation and there is the ability to\n\tadd and delete transformations in the selected substitution. To change other aspects of the\n\ttransformation though requires you to click the Edit Transformation Button.\n\n\tThe Edit Transformation Button will bring up a text area with the actual grammar \n\trepresentation of a transformation, so is only suggested if you know what you are editing.\n\nProccess of Applying a Transform \n\nA Transform is just a list of substitutions. So when it is applied to a melody, it will divide up the\nmelody into selections and transform each. When it is transforming a selection, it orders its \nsubstitutions in a list randomly but with precedence to substitutions with higher weights. It starts\nat the top of the list and tries to apply the selection to the substitution. If the substitution can be\napplied, the selection is modified to the result of the application. If it cannot be applied, the next\nsubstitution in the list is tried. If no substitution can be applied to a particular selection, the \nselection just remains the same. The transformed melody is then placed back into the leadsheet.\n\nProcess of Applying a Substitution\n\nSubstitutions contain a list of transformations. When a substitution is trying to apply itsself to a \nsection of melody, it orders its transformations in a list randomly but with precedence to \ntransformations with higher weights. The substitution will then start at the top of the list and try to \napply the transformation to the melody selection. If the transformation can be applied the result is \nreturned, else the next transformation in the list is tried. If no transformation can be applied to the \nmelody section, then the substitution cannot be applied. \n\nProcess of Applying a Transformation\n\nApplying a transformation takes 3 steps:\n1. The notes in the segment given are associated with variable names in source notes. \n\tIf the segment was "c4 d4 e2" and source-notes was (source-notes n1 n2 n3),\n\tThe following would be true: n1 = c4, n2 = d4, n3 = e2\n     If the segment contains too few notes to be associated with source-notes, then the\n     the transformation cannot be applied.\n2. Now that the variables-names now have notes associated with them, we can check the validity\n    of the condition-guard. The condition guard is run and if it returns false, the transformation\n    cannot be applied. If it returns true, then step 3 is run.\n3. Now that the huersitic is satisfied, we can get our resulting notes. Each function in target-notes\n    is evaluated and if every note in the resulting list is valid, then the segment given is now replaced\n    with the notes in the evaluated target-notes. If there is an invalid note, or a function is unable to\n    be evaluated, the transform cannot be applied. \n
HelpDialog.alphaCommandList.text=Impro-Visor Key Bindings Alphabetically (^ means hold control key)\n\nNote: Key commands are case-sensitive.\n\nescape\tUnselect everything, also stop playback if playing.\n\nenter\t\tPlay selection.\nshift-Enter\tPlay from selection to end of sheet.\n\nspace\tToggle enharmonic notes in selection.\n\na\tMove selection backward to previous grid line.\n^a\tSelect all chords and melody.\n\n b\tEnter melody from text entry field.\n B\tEnter chords from text entry field.\n^b\tEnter melody and chords from text entry field.\n\n c\tCopy melody in selection to clipboard.\n C\tCopy chords in selection to clipboard.\n^c\tCopy melody and chords in selection to clipboard.\n \n d\tTranspose selected melody down 1/2 step.\n D\tTranspose selected chords down 1/2 step.\n^d\tTranspose selected melody and chords down 1/2 step.\n\n e\tTranspose selected melody up 1/2 step.\n E\tTranspose selected chords up 1/2 step.\n^e\tTranspose selected melody and chords up 1/2 step.\n\n f\tMove selection forward to next grid line.\n\n g\tTranspose selected melody down one octave.\n ^g\tOpen the Lick Generator Controls.\n\n i\tStart playback of entire sheet.\n^i\tOpen voicing editor.\n\n j\tCopy melody of selection to text window.\n J\tCopy chords of selection to text window.\n^j\tCopy chords and melody of selection to text window.\n\n k\tStop playback.\n^k\tOpen piano keyboard.\n\n^l\tPerform one-time auto-layout adjustment.\n\n M\tMark advice cell, idiom, lick, or quote.\n m\tUnmark advice cell, idiom, lick, or quote.\n\n^n\tStart a new leadsheet in addition to the current one.\n\n^o\tOpen another leadsheet in place of the current one.\n\n p\tOpen preferences dialog.\n^p\tPrint leadsheet.\n\n^q\tQuit Impro-Visor.\n\n r\tAdd  a rest at selected grid line.\n R\tRectify melody to the chordal harmony.\n^r\tRevert file to previous save.\n\ns\tTranspose down harmonically.\n^s\tSave leadsheet file.\n\n t\tTranspose selected melody up one octave.\n \n u\tSave selection in the vocabulary as a cell, lick, idiom, or quote.\n\n v\tPaste melody from clipboard.\n V\tPaste chords from clipboard.\n^v\tPaste melody and chords from clipboard.\n\nw\tTranspose up harmonically.\n^w\tWrite leadsheet file as a specified name.\n\n x\tCut melody in selection, saving to clipboard.\n X\tCut chords in selection, saving to clipboard.\n^x\tCut melody and chords in selection, saving to clipboard.\n\n y\tRedo undone command.\n\n z\tUndo previous command.\n\n /\tReverse melody in selection.\n \\\tInvert melody in selection.\n\n
