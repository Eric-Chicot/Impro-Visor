HelpDialog.roadmapHelp.text=Help for Using the Roadmap Mode\n\nUsing Roadmaps\n\nRoadmaps allow for viewing and manipulation of a leadsheet from a larger\nperspective, focused on the chord progressions that make up a given song.\nUsing a roadmap makes it fast and easy to move and transpose whole chords\nand chord sequences, and to visualize the structure of a song in terms of\n"bricks", or common chord sequences used to construct jazz tunes.\n\nOpening a Roadmap\n\nWhen you wish to open a road map, you have a choice of how it will open:\n\n   * if you only want an empty roadmap, you can type Ctrl-';' to open a\n     roadmap describing a blank leadsheet.\n\n   * if you want a roadmap containing the chords of the song you have\n     open, press ';' and a roadmap will open with all the chords from \n     the currently active leadsheet. \n\n   * if you want a roadmap with your current song, but converted into\n     bricks, press Shift-';' and a roadmap will generate containing the\n     chords of the current leadsheet grouped together as chord bricks.\n\nAll of these options are also available by opening the Roadmap menu on a \nleadsheet.\n\nIf you want a roadmap to open whenever you open a leadsheet, you can go to\nthe Roadmap menu and click "Generate roadmap on Opening Leadsheet" to enable the\nsetting. When this option is checked, any time a leadsheet is opened a \ncorresponding roadmap will open with the chords grouped into bricks.\n\nWhen a roadmap is open, you can use the File -> Open Leadsheet option to\nselect a different leadsheet to roadmap. Alternately, if you want to navigate\nthrough a series of files in one directory, you can use the arrows just below\nthe File menu to step back and forth between roadmaps based on alphabetical \nordering of the leadsheet file names.\n\nIf you have modified a roadmap and wish to convert it back into an appropriate\nleadsheet, you can use the Leadsheet menu to either put the selected chords \n(or all the chords if none are selected) into a new leadsheet or append them to\nthe current leadsheet.\n\n \nReading a Roadmap\n\nIn the primary pane of a roadmap window, you can see a graphical representation \nof the chords from an opened leadsheet (or no chords at all). The chords will\nbe displayed as a list of "blocks": either individual chords or chords grouped\ntogether into "bricks".\n\nThere are three levels to a road map: the key level, the block level, and the \nchord level. At the top level is a color-coded key map, which shows the general\nkey at a certain point in a tune. The coloration is based upon position around\nthe circle of fifths; the nearer two colors are in the spectrum, the closer they\nare in the circle of fifths. If the key is minor or dominant rather than major,\nit takes the color of its relative major counterpart. If you don't like the \ncoloration, you can always go to File -> Roadmap Information and uncheck "Key\nColoration".\n\nNext, at the block level, one can see the names of any bricks present. An \nunanalyzed piece will have no names here, as everything will be broken into\nchords. When analyzed, the names of bricks grouping these chords together \nwill appear in the middle bar if any such grouping exists. If a brick overlaps\nanother brick, a "+ ..." will appear. If insufficient space exists to display\nthe brick's full name, you'll just see a "...". To see the full name, mouse \nover the brick.\n\nFinally, the chords themselves are shown at the bottom level with their durations.\nThese can be any chords accepted by Impro-Visor itself, and will usually be pulled\nfrom the leadsheet open in Impro-Visor's main window.\n\nSometimes, below the end of a brick, a yellow box with a word will appear. This\ndescribes the kind of "join" that exists between two blocks. Joins are named \nbased upon the interval between the key of two blocks:a Homer joins two bricks \nin the same key, a Cherokee joins two bricks with the second a half-step up from\nthe first, , a Woody joins two bricks a whole step apart, etc. The list of all \njoins in order based on number of half-steps up the second key is from the\nfirst key is: \n         0: Homer (same key)           6:  Stella (tritone)\n         1: Cherokee (half step up)    7:  Backslider (fourth down)\n         2: Woody (whole step up)      8:  Half Nelson (major third down)\n         3: Highjump (minor third up)  9:  Sidewinder (minor third down)\n         4: Bauble (major third up)    10: New Horizon (whole step down)\n         5: Bootstrap (fourth up)      11: Downwinder (half step down)\n\nThese joins will only appear between a brick ending in a stable chord and a \nbrick beginning in an unstable chord, so don't be surprised if there are\nnot joins between all bricks.\n\nEnds of blocks will sometimes have a doubled line. This indicates that the\nblock is the end of a section (two thick lines) or a phrase (a thin line and a\nthick line). Sections and phrases are notated in a leadsheet file with the \nparenthetical expressions \n  (section (style = [style name]))\nand\n  (phrase)\nrespectively. These help both to display the roadmap in a way that keeps\nsections distinct and to keep analysis from making bricks that overlap two\nsections or phrases.\n\nIf you wish to change the width of the contents of the roadmap, you can use\nthe Feature Width slider on the top toolbar to make the contents more easily\nviewable. If brick names are difficult to view due to the feature width, you\ncan mouse over difficult-to-view bricks and the full name will show.\n\n\nBrick Dictionary\n\nThe Brick Dictionary contains a list of possible bricks for you to use in\na given piece. This also is the list of possible bricks that could appear in\nthe analyzed version of a piece. Each brick has a type which describes the\npurpose that brick serves in a given piece: sometimes, a "Cadence", for \ninstance, starts from an unresolved chord and progresses to a resolution.\n\nYou can select a brick in the dictionary by navigating through the tree, first\nlooking for the type, then the brick name. Sometimes, a brick will have several\nvariants; in this case, you can either select the folder with that name to get\nthe default, or you can open the folder to view one of the brick variants.\n\nWhen a brick is selected, it displays in the Brick Preview pane as it would if\nit were inserted into the roadmap. From there, one can use the drop-down menus\nbelow the dictionary to select the key of a given brick or the relative duration\nof the brick. When one is satisfied with the appearance of a given brick, one \ncan drag it from the brick preview pane to the desired location in the current \nroadmap to insert it.\n\nIf you don't want to see a brick in the library or on the roadmap, you can \nselect the brick in the tree and then press the "Delete Selected Library Brick"\nbutton. This will take the brick out of the visible library. Careful when you\ndelete a brick, though: if you want to restore it in the dictionary, you will\nneed to open the BrickDictionary.txt file in the "vocab" folder of the \nImpro-Visor application, find the definition, and change the word "Invisible"\nback to the correct brick type.\n\n\nManipulating the Roadmap\n\nIn order to change either parts or the entirety of the roadmap, you have to \nselect the parts of the roadmap you wish to change. You can select these parts\nby clicking on them. To select a single block, click on it. To select multiple,\nclick on the starting block, then hold Shift and click on the ending block. All\nthe blocks from the first to the second will be selected. If you wish to select\nthe entire leadsheet, type "A" or click "Select All" in the Edit menu..\n\nWhen you have a selection, you can perform several transformations on the \nselected block(s):\n\n   * To transpose the key up a semitone, press "E"; to transpose it down a \n     semitone, press "D".\n\n   * You can change the duration of a given selection by selecting the "Scale\n     Duration" menu in the top toolbar. It will scale the selection to the \n     given fraction or multiple of the current duration.\n\n   * You can cut or copy a set of chords by pressing "X" or "C", respectively.\n     These can then be pasted before a selection (or at the end of the chord\n     sequence if there is no selection) by typing "V" later. These operations \n     are also all available in the Edit menu.\n\n   * To delete the selection, press the Delete/Backspace key. You can also\n     delete selections from the Edit menu.\n\n   * You can undo a modification by pressing "Z". If you wish to redo the \n     operation, pressing "Y" will return the roadmap to the state before the\n     undo. These operations are also available in the Edit menu.\n\n   * You can modify a particular chord by clicking on the chord name itself\n     within a selection. If you double-click the chord, you can change its name\n     and duration. Only valid chord names will be accepted. Changing a chord in\n     a brick will break the brick up.\n\n   * To "break" a selection into the blocks that make it up, click on the \n     "Break" button in the top toolbar, or select "Break Selection" in the \n    Edit menu. \n\n   * To "flatten" a selection into the chords that make it up, click on the\n     "Flatten button in the top toolbar, or select "Flatten Selection" in the\n     Edit menu.\n\n   * To add a selection as a new brick in the Brick Library, click the "New\n     Brick" button in the top toolbar. This will open a dialog window where you\n     can name the brick and select its key, type, and mode.\n\n   * One of the most useful tools in the roadmap is the Analyze button, which \n     will take the whole piece or a selection and split it into the best \n     combination of bricks it can find. Generally, this will take a few seconds,\n     so be patient. If you aren't happy with the resulting bricks, try taking \n     selections from what you want to analyze and analyzing them individually,\n     or redefining where section divisions are in the roadmap.\n\n   * To change whether or not a given selection ends a section, you can type\n     Return or click "Toggle Section" in the Section menu. Alternatively, if you\n     wish for the selection to be the end of a phrase, you can type Shift+Return\n     or click "Toggle Phrase" in the Section menu. A brick can end either a \n     section or a phrase, but not both.\n\nAdditionally, the Roadmap supports playback of a given selection. If you press\nthe "play" button (the triangle on the top toolbar), a MIDI matching the chords\nfor a given section and the style on the leadsheet will play. Hitting the "stop"\nbutton (the square on the top toolbar) will stop playback, and one can toggle\nwhether the playback will loop or not by clicking the "Loop" button on the top\ntoolbar. If nothing is selected, playback will default to the whole of the tune.\n\n\n
