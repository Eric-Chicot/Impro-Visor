HelpDialog.criticHelpTextArea.text=Help for Critic\n\nThe critic feature allows you to grade solos using a trained artificial neural \nnetwork, a machine learning technique loosely inspired by the human brain.\n\nNeural network critics can be trained using Impro-Visor or loaded from \nweight files (both using the "Neural Network Learning" tab of the Grammar\n Control Window, accessible via Utilities > Grammar). Note that these weight \nfiles are different than the Deep Learning connectomes, which, while also\n neural network weights, use a different format. Once a critic is loaded, it \ncan grade solos, generate solos above a certain grade (using grammars) and \nload several neural network critics in parallel to guess which musician would \nhave been most likely to play a given passage.\n\nTraining\n\nTo train the critic, you need a .training.data file of saved licks and grades to \nserve as examples for the neural network. One such file comes with \nImpro-Visor currently. Further training files can be generated from Grammar \nOptions > Show Critic Exporter at the top of the Grammar Control Window. \nIf the option just above it, "Send Licks to Critic" is selected, the "Lick Saving \nand Grading" panel will save a lick with label and grade. Licks saved here \nwill appear in the Critic Exporter window, where you can save them to \n.training.data files for neural network training.\n\nOnce you have a .training.data file, you can train a critic by going to the \n"Neural Network Learning" tab of the grammar controls. First, set up your\n neural network structure by adding and removing layers (with the add/remove \nlayer buttons) and changing the number of neurons and activation function in \neach layer (by double clicking on the relevant value). After your network is set \nup, click "Generate Weight File" to train the network and save the weights \nwith the name designated by the "weight file" field.\n\nLoading Weights\n\nIn order to use the critic feature, you have to load a generated weight file. \nOnce you have loaded a weight file, the "Melody Generator" tab of the Grammar \nControl Window changes to include the Critic Options panel.\n\nUsing the Critic to Grade\n\nFrom the Critic Options panel, you can grade a lick you have selected in the main \nImpro-Visor window. Grades are assigned by the neural network based on the \ntraining data used to generate the weight file. If you select less than the entire \npiece in the main window, you can use the "Step Forward" and "Step Backward" \nbuttons to move the selection forwards and backwards in the piece, and use the \n"Grade Selected Lick" and "Generate Better Lick" (described below) on only that \nselection. For example, if you have four bars selected, "Step Forward" will \nchange your selection to the next four bars instead. "Offset by Measure" allows \nyou to move your selection by exactly one measure instead. "Reset Selection" will \nundo all changes made to the selection range using the Critic Options panel.\n\nUsing the Critic to Generate Licks\n\nThe panel can also use the critic to generate licks (still using grammars, not any \nsort of deep learning) with better grades. When you push the "Generate Better Lick" \nbutton, the system will generate licks with the grammar selected in the main notate \nwindow until it produces one that scores above the threshold in the "Grade" box to \nthe left, and deposits the number of solos it generated and threw out because they \nwere below that threshold in the "Counter" box. If it takes too many samples, \nImpro-Visor will display an error message. The system also works without a threshold\nif the "Use Critic" box is unchecked. The "Correct All" button is equivalent to pressing \nthe "Generate Better Lick" button, then "Step Forwards" until the selection reaches \nthe end of the current chorus.\n\nGuess Musician Feature\n\nUnrelated to the Neural Network Learning interface, you can use the Lick Saving and \nGrading panel to identify which grading scheme a given passage scores best under, \nwhich can be used to guess the musician most likely to play that passage, if you have\nweights from training the neural network on pieces by that musician. To use this \nfeature, the vocab/style-recognition-weights folder in the Impro-Visor files directory\nmust contain a .weights.save file for each musician. These files do not come bundled\nwith Impro-Visor by default, you will have to either contact the developers or train \nthem yourself. If you do have these weight files, you can click "Prepare Critics" to set \nup several neural network critics in parallel. Once that happens, the button's text will \nchange to "Guess Musician", which you can press to identify which musician the \npassage selected in the main Impro-Visor window best resembles.
HelpDialog.soloGenInstructions.text=Help for the Theme Weaver\n\nThe Theme Weaver is a tool that can be used to generate solos by using one \nor multiple 'themes' and the generated solo style or player the user has chosen.\nIn addition to some pre-entered themes and generating a theme, you can also write \nyour own and save them for later use. The Theme Weaver takes in seven weighted \nvalues (or probabilities). The first determines whether a theme will be used. If it used, \nit then decides if it will be transformed in six different ways: transposed, inverted, \nreversed, expanded, side slipped, or bar line shifted. If a theme is not used, the\nspace in the solo will be filled with a melody based on the chosen style or player in \nthe main window. The user can experiment with different values and themes to find \nwhat works best. The table acts as their workspace.\n\n\nHighlighting a Cell\n\nThere are two ways to highlight a cell: \n\t* Click once on the cell \nOr if you have just entered something into the cell: \n\t* Press 'Enter'\n\nYou will know your cell is highlighted if it is blue.\n \n\nGenerating a Theme\n\n\t1. Type in an integer for the length of the theme, such as '6'\n\t    or '7' into a cell in the 'Length' labeled column. The length \n\t    represents the number of beats in the generated theme.\t\n\n\t2. Make sure after each length you type in, you press 'Enter' or \n\t    click out of the cell. \n\n\t3. Click the button 'Generate Theme'.\n\nA theme in leadsheet notation should appear in the Theme cell(s) to the right \nof the Length cell(s) you chose. \n\nIf you have already generated several themes and you only want to change one \nof them, highlight the Length cell of the theme you want to change and then \nclock the button 'Generate Theme' and only the theme for that highlighted \ncell will change. \n\n\nThemes Scroll Box \n\nTo the right of the table, there is a scroll box labeled 'Themes'. This is where\nyour saved themes will appear. If you want to use one of the themes in the scroll \nbox, make sure to click anywhere in the Solo Generator window, then click \nthe theme you desire in the scroll box. The theme will appear in the first empty \nrow in the table along with its corresponding name and theme length in the name \nand length cells to the left of it.\n\nIf you click a click a theme more than once so it will appear in the table multiple \ntimes, it will appear in the table labeled with a number representing what number\ncopy it is, such as 'Jingle Bells - 1,'' and will be added and saved to the Themes Scroll Box. \n\nIf you want to hear a theme in the scroll box to decide if you want to use it, \npress the 'Shift' key and hold it down, then click the theme you want to hear. \n\nIf you want to delete a theme, select the theme you wish to be deleted, then \nclick the 'Delete Theme From File' button. \n\n\nListening to a Theme in the Table \n\nIf you want to listen to a theme that it is in your table, press the 'Shift' key \nand hold it down, then click any cell in the row of the theme you want to hear. \n\n\nGenerating a Solo\n\n \t* Make sure that for every theme in your table, the 'Use', 'Transpose', \n\t  'Invert', 'Reverse', 'Expand', 'Side Slip', and 'Bar Line Shift' cells are all \n\t   filled in with weighted values from 0 to 1, as well as the 'Theme Prob' \n\t   text field, representing how much you want the theme to be used, t\n\t   ransposed, inverted, reversed, expanded, side slipped, bar line shifted \n\t   or not used at all. \n\n\t* Make sure after every value you type in, you press 'Enter' \n\t  or click out of the cell to ensure the value has been entered. \n\n\t* Make sure the 'Theme Use Interval' text field is filled in with an \n\t   integer that represents the length of the intervals that the solo\n          \t   will be broken up into.\n        \n\t* Then click the button 'Generate Solo'. \n\nA solo will appear in your open leadsheet and will be played. \n\n\nGenerate Solo Scroll Box \n\nAfter you generate a solo, in the empty scroll box beneath the table, you will see the \nname of the theme used in the solo and whether it was transposed, inverted, reversed,\nexpanded, side slipped, or bar line shifted.\nIf the theme has no name, it will appear as 'null'.  If the name \nof the theme is not transformed, 'unmodified' will appear after the name.\n\n\nNaming\n \nAfter adding a theme you have generated or typed in yourself to the dictionary\nof themes in the Themes scroll box to the right of the table, you have \nto name it. The first column of the table is the "Name" column as shown \nby the label at the top. \n\n\t1. Double-click the name cell in the row of the theme you want\n\t    to save.\n\n\t2. Then type in the name of your choice and then either  \n\t\t*  press 'Enter' or\n\t\t*  click out of the cell.\n\nThe name will appear in the Themes scroll box at the bottom.  \n\n\nUsing Leadsheet Selections as Themes\n\nIf there is a string of notes already in the leadsheet that you want to use -  \n\n\t1. Click where the section starts then drag over the section until\n\t    all the notes you want are highlighted.\n\n\t2. Click the button 'Use Current Selection in Leadsheet Window as Theme'.  \n\nThe theme should appear in the first empty row in the table with its corresponding \nlength in the length cell to the left of it.\n\nTransformation Order\n\nAs you can imagine, the order that the transformations are executed in will change \nthe final product. In the middle of the window, you can choose the transformation \norder. Enter the desired order from top to bottom. You cannot enter the same \ntransformation twice. \n\nRange\n\nTo set the range of the whole solo, press the 'Choose Range' button. \n\nEditing Themes\n\nIf you want, you can make your own edits to current themes in your table. \nOnce you press 'Enter' or click out of the cell, the theme length integer in \nthe length cell will change accordingly. \n\n\nEditing Table Items\n\n\t* To clear the entire table and restore any rows you deleted, click the 'Reset' button.\n\n\t* To delete a whole row, highlight any cell in the row you want to delete and press\n\t   the "Delete" button on your keyboard or click the 'Delete Selected Row' button \n\t   below the table.\n\n\t* To enter in probabilities of using the theme, transposing, inverting, etc. faster, you\n\t  can set all the probabilities equal to the first theme. Once you\u2019ve entered your \n\t  desired probabilities in the first row, click 'Set All Probabilities Equal To 1st Theme'.\n\n\t* To reset all the probabilities to zero, press 'Reset Theme Probabilities To Zero'.\n\n\t* To set all the theme probabilities to the same value, enter the desired probability\n\t   in the text area at the bottom and press the 'Set Probabilities' button. \n\nTransformation Preferences\n\nThere are separate preferences windows for the expand, side slip, and bar line shift \ntransformations. To open these windows, press the 'Open Transformation Preferences'\nbutton (where Transformation is the corresponding desired transformation).\n\n\nPlaying\n\n\t* To stop playing a solo, click the 'Stop Playing' button. Once you click it, you will \n\t   see the button change to saying 'Play Solo'\n\n\t* To play the solo you have stopped click the 'Play Solo' button. Once you click it, it\n           will switch back to saying 'Stop Playing'
