AboutDialog.aboutText.text=<html><body style="font-family:arial;font-size:1em;text-align:justify"><p>Bienvenue dans votre conseiller en improvisation version 10.2</p><p>Auteurs:<br>Bob Keller, Stephen Jones, Aaron Wolin, David Morrison, Martin Hunt, Steven Gomez, Jim Herold, Brandy McMenamy, Sayuri Soejima, Emma Carlson, Jon Gillick, Kevin Tang, Stephen Lee, Chad Waters, John Goodman, Lasconic, Julia Botev, Michael Carney, Paul Hobbs, Ryan Wieghard, Amos Byon, Zachary Merritt, Xanda Schofield, August Toman-Yih, David Halpern,Jack Davison, Audrey Musselman-Brown, Kevin Choi, Brian Howell, Caitlin Chen, Nicolas Chung, Anna Turner, Hayden Blauzvern, Nate Tarrh,Kelly Lee, Brian Kwak, Willem Engen, \u00c9ric Chicot, Mark Heimann, Nava Dallal, Carli Lessard, Alex Putman, Becki Yukman, Errick Jackson,Nathan Kim, Zachary Kondak, Mikayla Konst, Baunnee Martinez,Daniel Scanteianu, Amelia Sheppard, David Siah, Mira Jambusaria,Adrian Mettler, Gabriel Neer, Erika Rice Sherpelz,  Jeffrey Sherpelz,Daniel Johnson, Nicholas Weintraut, Sam Goree, Samantha Long, Joseph Yaconelli, Isys Archell Johnson, Cai Glencross, Lukas Gnirke,Rachel Goldstein, and Andy Vainauskas. </p><p style="text-align:center">Pour de plus amples informations et des tutoriels, visitez le site web<br> http://www.cs.hmc.edu/~keller/jazz/improvisor<br>Pour plus de partitions et un support, joignez le groupe Yahoo!<br>https://groups.yahoo.com/neo/groups/impro-visor/info<br>Pour le code source, regardez sur<br>https://github.com/Impro-Visor/Impro-Visor<br>Copyright (c) 2005-2020, Robert Keller and Harvey Mudd College </p><p>This program is FREE software. You can redistribute it and/or modify it under the terms of the GNU General Public License as published by the Free Software Foundation, either version 2 of the License, or any later version. This program is distributed in the hope that it will be useful, but WITHOUT ANY WARRANTY; without even the implied warranty of merchantability or fitness for a particular purpose.  See the GNU General Public License for more details, which may be found at: http://www.gnu.org/licenses/</p><p>Nous esp\u00e9rons sinc\u00e8rement que vous prendrez plaisir \u00e0 utiliser Impro-Visor!</p></body></html>
