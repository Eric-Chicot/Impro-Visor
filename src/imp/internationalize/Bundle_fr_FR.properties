HelpDialog.audioInputPaneText.text=Help for Audio Input\n\nWINDOWS\n1. Download SuperCollider. Here is the link:\nhttp://supercollider.sourceforge.net/downloads/\n\n2. Download the plugins for SuperCollider. Here is the link:\nhttp://sourceforge.net/projects/sc3-plugins/files/\n\nSave the download. The downloaded folder will be called 'SC3plugins.'\nOpen a Windows Explorer window. Navigate to Users->YOUR_USER_NAME_HERE\n->AppData->Local->SuperCollider\n\n(\nIf you have trouble finding AppData, it is probably a hidden folder. \nYou can visit:\nhttp://www.bleepingcomputer.com/tutorials/how-to-see-hidden-files-in-windows/\nAccording to your version of Windows, change your settings so you can \nsee your hidden folders. Alternatively, click on the address bar at the top of your explorer and type:\nC:\\Users\\YOUR_USER_NAME_HERE\\AppData\\Local\\SuperCollider\n)\n\n- Check to see if there is a folder called 'Extensions' inside SuperCollider. \nIf not, create a new folder called 'Extensions.' Open the folder.\n\n-Drag the downloaded SC3plugins folder to this window. Double-click on \nSC3plugins. If you would like to save some space, for Impro-Visor purposes \nyou only need the folder called 'PitchDetection,' and the file called \nPitchDetection.scx, so you can delete everything else, if you wish. You may \nexit Explorer window. Your plugins are now ready.\n\n3. In the same folder containing these instructions, there is a file called \n'SCPitchDetection.sc.' Open SuperCollider if you have not already. Inside \nSuperCollider, open SCPitchDetection.sc. When ready to run it, highlight \neverything and press enter.\n\n4. Download 'LoopBe1' (NOT LoopBe30) here: \nhttp://www.nerds.de/en/download.html \n(minimal effort - don't worry) and make sure it's running and not on mute.\n\n***Post-Install Use***\n\n5. Plug in your microphone and make sure it is set as your sound-in source.\nMake sure the sound sensitivity is at a satisfactory level.\n\n6. Restart Impro-Visor if it is already running. If not, run Impro-Visor.\nIn Impro-Visor, go to MIDI setup and select 'LoopBe Internal MIDI', and then \ngo to the Audio Input tab in MIDI setup and make sure 'Use SuperCollider' \nis checked.\n\n7. Open the 'SCPitchDetection.sc' file in SuperCollider if it is not already \nopen. Highlight everything (as described above) and press control+enter. \nAnother window will appear to let you select note ranges (in MIDI notes) and \nattack delay . SuperCollider is now ready (may take a few seconds), so you may \nstart audio capture. You are now ready to start recording (press red circle \nbutton in Impro-Visor).\n\n\n\n\n\nOSX\n1. Download SuperCollider. Place it into your Applications folder as normal.\nHere is the link:\nhttp://supercollider.sourceforge.net/downloads/\n\n1.5. Run SuperCollider to make sure you have permissions to open it. If you\nhave trouble, hold down the control key and click the icon. Click 'Open' \nfrom the resulting menu.\n \n2. Download the plugins for SuperCollider. Here is the link:\nhttp://sourceforge.net/projects/sc3-plugins/files/\n\nThe downloaded folder will be called 'SC3plugins.'\n- First, navigate to /Library/Application Support/SuperCollider/ and create \na folder called Extensions if it doesn't already exist. If you are having \ntrouble finding the folder, do the following:\n\n\tFrom the Finder bar, click Go->Go to Folder\n\tType ~/Library/\n\tClick Application Support, and then click SuperCollider\n\n- Check to see if there is a folder called 'Extensions' inside SuperCollider. \nIf not, create a new folder called 'Extensions.' Open the folder.\n\n-Drag the downloaded SC3plugins folder to this window. Double-click on \nSC3plugins. If you would like to save some space, for Impro-Visor purposes \nyou only need the folder called 'PitchDetection,' so you can delete the other \nfolders, if you wish. You may exit the Finder window. Your plugins are now \nready.\n\n3. Inside your Impro-Visor folder, inside the folder 'sc' is a file called \n'SCPitchDetection.sc.' Open SuperCollider if you have not already. Inside \nSuperCollider, open SCPitchDetection.sc. When ready to run it, highlight \neverything and press enter.\n\n4.Navigate through Go->Utilities->Audio MIDI Setup ->Window->Show MIDI \nWindow->IAC Driver and make sure the box next to 'Device Is Online' is checked. \nMake sure that 'IAC Bus 1' is selected under 'Ports'. If it only says 'Bus 1,' \nclick the minus sign once and the plus sign once. It should now say 'IAC Bus 1.'\n\n***Post-Install Use***\n\n5. Plug in your microphone and make sure it is set as your sound-in source.\nMake sure the sound sensitivity is at a satisfactory level.\n \n6. Restart Impro-Visor if it is already running. If not, run Impro-Visor.\nIn Impro-Visor, go to MIDI setup and select 'IAC Bus 1', and then go to the \nAudio Input tab in MIDI setup and make sure 'Use SuperCollider' is checked.\n \n7. Open the 'SCPitchDetection.sc' file in SuperCollider if it is not already \nopen. Highlight everything (as described above) and press command+enter. \nAnother window will appear to let you select note ranges (in MIDI notes) and \nattack delay. SuperCollider is now ready (may take a few seconds), so you may \nstart audio capture. You are now ready to start recording (press red circle \nbutton in Impro-Visor).\n\n\nLINUX\nCurrently under construction. You are able to input audio, but you can't hear\nthe background music or the notes you're inputting. Instructions for what\ncurrently works can be found inside your Impro-Visor folder, inside the folder\n'sc.'
