HelpDialog.customSoloGenInstructions.text=Help For The Custom Theme Weaver\n\nThe Custom Theme Weaver is a tool that can be used to construct a solo in a similar way\nthat the regular Theme Weaver does, but manually. You can create the solo piece by piece, \nmaking transformations and personalized edits as you please.\n\nStep 1: Choosing a Theme\n\nOn the left, there are a list of themes. To begin, you can choose the theme you want to use\nby clicking on it. Make sure the name of the theme is displayed at the top of the window where\nit says 'Chosen Theme:'. If you want to create your own theme, you can go into the regular Theme\nWeaver and follow the steps to use a selected melody from the leadsheet as a theme. Once \nyou name it, it will be available to use in the Custom Theme Weaver.\n\nStep 2: Choosing Transformations\n\nChoose the transformations you would like to apply by clicking the corresponding button. For\nsome transformations there are other options you need to choose, or else the default settings\nwill be used. You need to select the transformations you want to use in the order that you wish \nfor them to be used in. The order will be displayed beneath the transformation options.\n\nYou can revert the theme to its original form by pressing the 'Reset Choices' button.\n\nStep 3: Listen to the Adjusted Theme\n\nTo hear the changes you have made, click the 'Click To Play Theme' button.\n\nStep 4: Add Theme To the Solo\n\nFor this step, you have two options.\n\t\n\t1. Press the 'Paste Theme to Leadsheet' button. This will add the theme to the end of the\n\t    solo that has been created. \n\n\t2. You can enter the Bar # that you want to place the theme. This will override any notes\n\t    that may already be placed at the Bar # you choose. \n\n*Note*: to paste the theme automatically at the end of the solo, leave the 'Bar #' text box blank.\n\nOther Editing Options\n\n\tKeep Edits Made in the Leadsheet \n\t\n\tIn order to keep the edits you make to the solo directly in the leadsheet, you need to make \n\tsure the 'Keep Edits Made In The Leadsheet' check box selected. If you don\u2019t want to keep\n\tthese changes, only the components that you added to the solo using the Custom Theme\n\tWeaver will be saved.\n\n\tFill Solo\n\n\tIf you press the 'Fill Solo' button, the empty bars that exist in the solo will be filled with \n\ta melody that Impro-Visor has generated.\n\t\n\tUndo/Redo Edits\n\n\tYou can undo or redo edits by pressing the 'Undo Edit' and 'Redo Edit' buttons.\n\n\tRectify Pitches\n\n\tBy pressing the 'Rectify Pitches' button, all of the notes will be adjusted to chord tones that\n\texist in the corresponding chord that is shown on the leadsheet.\n\n\tReset Solo\n\n\tThe 'Reset Solo' button will delete the entire solo from the leadsheet. 
