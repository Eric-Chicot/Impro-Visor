HelpDialog.functionDocumentationTextArea.text=Transformation Functions\n\nBoolean Functions (return True or False):\n\t\nAND\t\t(and arg1 arg2 ... argN):\n\t\targuments must evaluate to True or False\n\n\t\t\tif every argument evaluates to True,\n\t\t\t\treturns True\n\t\t\telse\n\t\t\t\treturns False\n\nOR\t\t(or arg1 arg2 ... argN):\n\t\targuments must evaluate to True or False\n\n\t\t\tif any argument evaluates to True,\n\t\t\t\treturns True\n\t\t\telse\n\t\t\t\treturns False\n\nNOT\t\t(not arg1)\n\t\targument must evaluate to True or False\n\n\t\t\tif arg1 evaluates to False,\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\nEQUALS\t\t(= arg1 arg2)\n\t\targuments can evaluate to any object, uses Impro-Visor lingo\n\n\t\t\tif arg1 is the same as arg2\n\t\t\t\treturn True\n\t\t\telse \n\t\t\t\treturn False\n\nCHORD=\t(chord= arg1 arg2)\n\t\targuments must both evaluate to notes\n\n\t\t\tif the chord over arg1 is the same chord that is over\n\t\t\targ2,\n\t\t\t\treturn true\n\t\t\telse\n\t\t\t\treturn false\n\nMEMBER\t(member arg1 arg2)\n\t\targ1 can evaluate to any object, but arg2 must evaluate\n\t\tto a list of object (e.g. (1 2 3) or (major dominant))\n\t\t\n\t\t\tif evaulated arg1 is equal to an element in the\n\t\t\tevaluated list elements in arg2,\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\nPITCH>\t(pitch> arg1 arg2)\n\t\targuments must evaluate to either notes or relative pitch\n\t\tstrings\n\n\t\t\tif either arg1 or arg2 is a relative pitch string,\n\t\t\t\tif arg1's relative pitch is higher than\n\t\t\t\targ2's relative pitch,\n\t\t\t\t\treturn True\n\t\t\t\telse\n\t\t\t\t\treturn False\n\t\t\telse\n\t\t\t\tif arg1 has a higher absolute pitch than arg2,\n\t\t\t\t\treturn True\n\t\t\t\telse\n\t\t\t\t\treturn False\n\nPITCH>=\t(pitch>= arg1 arg2)\n\t\targuments must evaluate to either notes or relative pitch\n\t\tstrings\n\n\t\t\tif either arg1 or arg2 is a relative pitch string,\n\t\t\t\tif arg1's relative pitch is higher than\n\t\t\t\tor equal to arg2's relative pitch,\n\t\t\t\t\treturn True\n\t\t\t\telse\n\t\t\t\t\treturn False\n\t\t\telse\n\t\t\t\tif arg1 has a higher or equal absolute pitch \n\t\t\t\tthan arg2,\n\t\t\t\t\treturn True\n\t\t\t\telse\n\t\t\t\t\treturn False\n\n\nPITCH<\t(pitch< arg1 arg2)\n\t\targuments must evaluate to either notes or relative pitch\n\t\tstrings\n\n\t\t\tif either arg1 or arg2 is a relative pitch string,\n\t\t\t\tif arg1's relative pitch is less than\n\t\t\t\targ2's relative pitch,\n\t\t\t\t\treturn True\n\t\t\t\telse\n\t\t\t\t\treturn False\n\t\t\telse\n\t\t\t\tif arg1 has a lower absolute pitch than arg2,\n\t\t\t\t\treturn True\n\t\t\t\telse\n\t\t\t\t\treturn False\n\n\nPITCH<=\t(pitch<= arg1 arg2)\n\t\targuments must evaluate to either notes or relative pitch\n\t\tstrings\n\n\t\t\tif either arg1 or arg2 is a relative pitch string,\n\t\t\t\tif arg1's relative pitch is less than or equal to\n\t\t\t\targ2's relative pitch,\n\t\t\t\t\treturn True\n\t\t\t\telse\n\t\t\t\t\treturn False\n\t\t\telse\n\t\t\t\tif arg1 has a lower or equal absolute pitch than arg2,\n\t\t\t\t\treturn True\n\t\t\t\telse\n\t\t\t\t\treturn False\n\nDURATION=\t(duration= arg1 arg2)\n\t\targuments must evaluate to either notes or durations\n\n\t\t\tif the duration of arg1 is equal to the druation of arg2,\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\nDURATION>\t(duration> arg1 arg2)\n\t\targuments must evaluate to either notes or durations\n\n\t\t\tif the duration of arg1 is greater than the duration of arg2,\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\nDURATION>=\t(duration>= arg1 arg2)\n\t\targuments must evaluate to either notes or durations\n\n\t\t\tif the duration of arg1 is greater than or equal to the \n\t\t\tduration of arg2,\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\n\nDURATION<\t(duration< arg1 arg2)\n\t\targuments must evaluate to either notes or durations\n\n\t\t\tif the duration of arg1 is less than the duration of arg2,\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\n\nDURATION<=\t(duration<= arg1 arg2)\n\t\targuments must evaluate to either notes or durations\n\n\t\t\tif the duration of arg1 is less than or equal to the \n\t\t\tduration of arg2,\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\n>\t\t(> arg1 arg2)\n\t\targuments must evaluate to numbers\n\n\t\t\tif evaluated arg1 is greater than evaluated arg2\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\n>=\t\t(>= arg1 arg2)\n\t\targuments must evaluate to numbers\n\n\t\t\tif evaluated arg1 is greater than or equal to evaluated arg2\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\n<\t\t(< arg1 arg2)\n\t\targuments must evaluate to numbers\n\n\t\t\tif evaluated arg1 is less than evaluated arg2\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\n<=\t\t(<= arg1 arg2)\n\t\targuments must evaluate to numbers\n\n\t\t\tif evaluated arg1 is less than or equal to evaluated arg2\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\nTRIPLET?\t(triplet? arg1)\n\t\targ1 can either evaluate to a duration or to a note\n\t\n\t\t\tif arg1 is a duration that is a triplet or arg1 is a note\n\t\t\tthat is a triplet,\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\nQUINTUPLET?\t(quintuplet? arg1)\n\t\targ1 can either evaluate to a duration or to a note\n\t\n\t\t\tif arg1 is a duration that is a quintuplet or arg1 is a note\n\t\t\tthat is a quintuplet,\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\nREST?\t\t(rest? arg1)\n\t\targ1 must evaluate to a note\n\t\t\t\n\t\t\tif arg1 is a rest,\n\t\t\t\treturn True\n\t\t\telse\n\t\t\t\treturn False\n\nNote returning Functions\n\nNote returning Functions can be applied to an arbitrary number of notes, which just\napplies each function to every note, making writing these function more simple. \n\nSCALE_DURATION\t\t(scale-duration value arg1 ... argN)\n\t\t\t\tvalue must evaluate to a number or fraction and every arg must be\n\t\t\t\ta note\n\n\t\t\t\t\treturn every arg with their duration multiplied by value\n\nNOTE_DURATION+\t\t(add-duration value arg1 ... argN)\n\t\t\t\tvalue must evaluate to a duration that Impro-Visor can read \n\t\t\t\t(e.g. 4, 8, 2., 1+4) and every arg must evaluate to a note\n\n\t\t\t\t\treturn every arg with value added to their duration\n\nNOTE_DURATION-\t\t(subtract-duration value arg1 ... argN)\n\t\t\t\tvalue must evaluate to a duration that Impro-Visor can read \n\t\t\t\t(e.g. 4, 8, 2., 1+4) and every arg must evaluate to a note\n\n\t\t\t\t\treturn every arg with value subtracted from their duration\n\nSET_DURATION\t\t\t(set-duration value arg1 ... argN)\n\t\t\t\tvalue must evaluate to a duration that Impro-Visor can read \n\t\t\t\t(e.g. 4, 8, 2., 1+4) and every arg must evaluate to a note\n\n\t\t\t\t\treturn every arg with their duration set to value\n\nSET_RELATIVE_PITCH\t\t(add-duration value arg1 ... argN)\n\t\t\t\tvalue must evaluate to a relative pitch that Impro-Visor can read \n\t\t\t\t(e.g. b-4, -1, #2) and every arg must evaluate to a note\n\n\t\t\t\t\treturn every arg with their relative pitch set to value\n\nTRANSPOSE_DIATONIC\t\t(transpose-diatonic value arg1 ... argN)\n\t\t\t\tvalue must evaluate to a relative pitch that Impro-Visor can read \n\t\t\t\t(e.g. b-4, -1, #2) and every arg must evaluate to a note\n\n\t\t\t\t\treturn every arg with value added to their relative pitches\n\nTRANSPOSE_CHROMATIC\t(transpose-chromatic value arg1 ... argN)\n\t\t\t\tvalue must evaluate to a number or fraction (only in 1/2 increments) \n\t\t\t\tand every arg must be a note\n\n\t\t\t\t\treturn every arg transposed by value number of whole steps. \n\nMAKE_REST\t\t\t(make-rest ar1 ... argN)\n\t\t\t\tevery arg must evaluate to a note\n\t\t\t\t\t\n\t\t\t\t\treturn every arg changed to a rest\n\nNon-Note returning Functions\n\nIF\t\t\t(if arg1 arg2 arg3)\n\t\t\targ1 must evaulate to a boolean\n\t\t\n\t\t\t\tif arg1 is True,\n\t\t\t\t\treturn evaluated arg2\n\t\t\t\telse\n\t\t\t\t\treturn evaluated arg3\n\nABSOLUTE_VALUE\t(abs arg1)\n\t\t\targ1 must evaluate to a number\n\t\t\n\t\t\t\treturn the absolute value of arg1\n\nDURATION\t\t(duration arg1)\n\t\t\targ1 must evaluate to a note\n\t\t\n\t\t\t\treturn the duration of arg1\n\nDURATION+\t\t(duration+ arg1 arg2)\n\t\t\targuments must evaluate to either a note or a duration\n\n\t\t\t\treturn (the duration of arg1 + the duration of arg2)\n\nDURATION-\t\t(duration- arg1 arg2)\n\t\t\targuments must evaluate to either a note or a duration\n\n\t\t\t\treturn (the duration of arg1 - the duration of arg2)\n\nNOTE_CATEGORY\t(note-category arg1)\n\t\t\targ1 must evaluate to a note\n\n\t\t\t\treturn the category of arg1 in its underlying chord\n\t\t\t\t(either C, L, or X)\n\nRELATIVE_PITCH\t(relative-pitch arg1)\n\t\t\targ1 must evaluate to a note\n\n\t\t\t\treturn the relative pitch of arg1 in its underlying chord\n\t\t\t\t(e.g. e4 in a C Major chord would return "3")\n\nABSOLUTE_PITCH\t(absolute-pitch arg1)\n\t\t\targ1 must evaluate to a note\n\n\t\t\t\treturn the absolute pitch of arg1 in Impro-Visor lingo\n\t\t\t\t(e.g. c+, g--, d) (look in the help window for more info)\n\t\nPITCH+\t\t(pitch+ arg1 arg2)\n\t\t\targuments must evaluate to either a relative pitch, or a note\n\t\t\n\t\t\t\tif either arg1 or arg2 is a relative pitch string,\n\t\t\t\t\treturn the relative pitch of arg1 added to\n\t\t\t\t\tthe relative pitch of arg2\n\t\t\t\t\t(e.g. "(pitch+ 3 1)" would return 3 since 1 is \t\n\t\t\t\t\tthe tonic)\n\t\t\t\telse\n\t\t\t\t\treturn the absolute pitch of arg1 added to\n\t\t\t\t\tthe absolute pitch of arg2\n\nPITCH-\t\t\t(pitch- arg1 arg2)\n\t\t\targuments must evaluate to either a relative pitch, or a note\n\t\t\n\t\t\t\tif either arg1 or arg2 is a relative pitch string,\n\t\t\t\t\treturn the relative pitch of arg1 minus\n\t\t\t\t\tthe relative pitch of arg2\n\t\t\t\t\t(e.g. "(pitch- 3 1)" would return 3 since 1 is \t\n\t\t\t\t\tthe tonic)\n\t\t\t\telse\n\t\t\t\t\treturn the absolute pitch of arg1 minus\n\t\t\t\t      \tthe absolute pitch of arg2
