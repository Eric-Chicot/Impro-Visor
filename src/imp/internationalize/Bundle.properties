HelpDialog.guideToneHelpTextArea.text=Help for Guide Tone Lines\n\nGenerating a guide tone line creates a basic melody that can be used as\na basis for improvisation. It creates a line of mostly chord tones that\nhighlight the chord it is being played over. It is a way to start\ngiving shape to a melody based on the chord progression. \n\nTo generate a line from the guide line window:\n\n- Choose either one or two lines\n\t* One line will generate one guide tone line\n\t* Two lines will generate two guide tone lines that alternate\n\n- Choose a direction for the line to follow\n\t* No preference will not have a guiding direction\n\t* Ascending will create a line that is generally moving up\n\t* Descending will create a line that is generally moving down\n\n- For one line:\n   Choose a scale degree to start on\n\t* It is recommended to choose either 3 or 7 if those notes are in \n\t  the first chord\n\t* Can only be used when generating one line\n\n- For two lines:\n   Choose the type of line to create\n  \t* 3-7 line will have the first line start on the 3 of the chord and\n  \t  the second line will start on the 7 of the chord\n  \t* 7-3 line starts on the 7 instead\n  \t* 5-9 line will have the first line start on the 5 of the chord and \n  \t  the second line will start on the 7 of the chord\n  \t* 9-5 line starts on the 9 instead\n\n- Choose a max note duration\n\t* No preference will create a line where each chord has one or two\n\t  notes as guide tones, depending on the number of lines chosen.\n\t* Whole will fill the guide tone line with whole notes. If a chord\n\t  lasts longer than a whole note, it will split that chord into\n\t  two guide tones. \n\t* Half will act similarly to whole, but with half notes\n\t* Quarter will act similarly with quarter notes\n\t* Choosing any option other than no preference will add color tones\n\t  to the line if necessary\n\n- Choose a range for the guide tone line\n\t* On the keyboard, click the two keys that correspond to the high and\n\t  low limit for the preferred range. Once a key is clicked, it will \n\t  turn green\n\t* If two keys are already selected, one must be unselected by clicking\n\t  on it again in order to choose a new note\n\t* The default range is the octave from middle C to the C above it\n\t  (C4 to C5)\n\t* If no keys or only one key is selected, the default range will be\n\t  used.\n\t* The blue keys cannot be selected for a range because those notes\n\t  cannot be displayed in a leadsheet. If these are selected, the \n\t  default range will be used. \n\t* If a range smaller than an octave is selected, the default range \n\t  will be used.\n\nOnce a line is generated, you can improvise over it using the Generate\nSolo Over Line button. This uses transformations applied to the guide\ntone line to create an improvised melody.
HelpDialog.helpByTopicList.text=Impro-Visor Help By Topic\n\nWe give the key-stroke version of most commands. The menus can also be used to refresh your memory.\n\nGrid Lines:\n\n\tGrid lines indicate potential note, rest, and chord starting and ending points. \n\tGrid lines appear in a measure when the mouse is moved over it.\n\tMultiple adjacent grid lines may be selected.\n\tSome commands, such as Advice, only function if a single grid line is selected.\n\tIf one or more grid lines are selected, we call this "the selection".\n\nTo select a grid line, or to extend a selection:\n\n\tSelected grid lines are shown by high-lighting the line and any note on it.\n\n\tIf no grid line is already selected, shift-click on the desired grid line.\n\tIf a grid line is already selected, shift-click twice on the desired grid line.\n\n\tShift-clicking on a grid line inside the selection causes just that grid line to be selected.\n\tShift-clicking on a grid line outside the selection extends the selection to include that grid line.\n\tControl-a selects all grid lines at once.\n\tEscape unselects everything.\n\tIf a single grid line is selected, it can be moved back and forth using keys f and a.\n\nEntering notes:\n\n\tClick on the intersection of any grid line and staff line or space.\n\tAlternatively, notes can be entered in the text entry field using leadsheet notation.\n\tAccidentals:\n\t\tUse keys e and d to raise and lower notes by half step.\n\t\tUse the space bar to change an accidental enharmonically.\n\t\tUse keys t and g to raise and lower notes by octave.\n\tIf you make a mistake entering a note, just click another note on the same grid line.\n\tYou may also undo one or more note entry actions with key z.\n\tThe duration values of notes will be long when you first click.\n\tClick over the tied portion to enter the next note in a sequence.\n\tIf you want a rest, click a note or select a grid line, then press key r.\n\t\nRemoving notes:\n\n\tSelect the grid line that begins the note you want to remove. Then press either r or x.\n\tPressing r will replace the note with a rest.\n\tPressing x will remove the note, but extend the value of the previous note over it.\n\nExtending the duration of a note:\n\n\tIf the note to be extended is followed by a rest, select the grid line of that starts the rest,then press x.\n\nEntering chords:\n\n\tEnter the chord names in the text entry field, pressing enter when desired.\n\tChords will be entered starting at the first grid line selected.\n\tIf there is no grid line selected, nothing will happen.\n\tUse bars | to indicate measures.\n\tChords are spaced evenly within a measure. \n\tUse / to indicate more time for the previous chord.\n\tExample:\t| A B C / |\tmeans that C gets twice the value that A and B get.\n\tUse keys E and D to raise or lower a chord by half steps.\n\nCopying a selection:\n\n\tFirst create the selection by shift clicking as described above.\n\tPress c to copy the notes in the selection.\n\tPress C to copy the chords in the selection.\n\tPress control-c to copy both notes and chords.\n\tCopying takes place to a "clip-board" that is not visible.\n\tThe copied selection is not removed.\n\nPasting a selection:\n\n\tPasting is done from the invisible "clip-board" mentioned above.\n\tFirst select a single grid line.\n\tPress v to paste the notes previously copied or cut.\n\tPress V to paste the chords previously copied or cut.\n\tPress control-v to paste both notes and chords.\n\tThe selection can be pasted multiple times in different positions.\n\nCutting a selection:\n\n\tCutting is like copying, except the selection is removed as well.\n\tFirst create the selection by shift clicking as described above.\n\tPress x to copy the notes in the selection.\n\tPress X to copy the chords in the selection.\n\tPress control-x to copy both notes and chords.\n\tBoth cut and copy put notes and chords into the "clip-board".\n\nUndoing a paste or cut:\n\n\tUse key z to undo.\n\tMultiple undos are allowed.\n\tUse key y to redo something you just undid.\n\nPasting from the text entry field:\n\n\tBoth chords and notes can be entered through the text entry field.\n\tPressing return enters the contents at the current selection.\n\tOne can also select a grid line then re-enter the text entry items at that point as follows:\n\t\tPress b to enter the notes only.\n\t\tPress B to enter the chords only.\n\t\tPress control-b to enter both notes and chords.\n\nCopying a selection from the staff to the text entry:\n\n\tThis is a good way to learn leadsheet notation.\n\tCreate a selection.\n\tPress j to copy the notes in the selection to the text entry.\n\tPress J to copy the chords in the selection to the text entry.\n\tPress control-j to copy the notes and chords in the selection to the text entry.\n\nTransposing an entire selection:\n\n\tUse d to transpose selected notes down 1/2 step.\n \tUse D to transpose selected chords down 1/2 step.\n\tUse control-d to transpose selected notes and chords down 1/2 step.\n\tUse g to transpose selected notes down an octave.\n\tUse s to transpose selected notes down harmonically about 1/2 step.\n\n\tUse e to transpose selected notes up 1/2 step.\n \tUse E to transpose selected chords up 1/2 step.\n\tUse control-e to transpose selected notes and chords up 1/2 step.\n\tUse t to transpose selected notes up an octave.\n\tUse w to transpose selected notes up harmonically about 1/2 step.\n\nPlaying a selection or the entire piece:\n\n\tWith the mouse in the staff window, press enter to play the selection (notes and chords).\n\tPress shift-enter to play from the selection to the end of the leadsheet.\n\tPress i to play the entire leadsheet.\n\tPress k to stop playback.\n \nSaving licks, cells, idioms, or quotes:\n\n\tSelect what you want to save.\n\tPress u. A dialog will open that allows you to select the type and name the item.\n\nMarking and unmarking licks, cells, idioms, or quotes:\n\n\tMarking allows you to find the marked item in the vocabulary file using a text editor.\n\tUse M to mark a lick, cell, idiom, or quote.\n\tUse m to unmark an already-marked item.\n\nOther composer functions:\n\n\tUse R to rectify (align to harmony) the notes in the selected  melody.\n\tUse / to reverse the notes in the selected  melody.\n\tUse \\ to invert the notes in the selected melody.\n\nLeadsheet file commands:\n\n\tUse control-o to open an existing leadsheet.\n\tUse control-s to save the current leadsheet under the same name.\n\tUse control-w to save the current leadsheet under a new name.\n\tUse control-r to revert the leadsheet to the last saved version. Changes since then are lost.\n\tUse control-n to open a new leadsheet. The current one stays in its own window.\n\nMiscellaneous:\n\tUse control-l to perform a one-time auto-layout adjustment of the measures per line.\n\tTo set a specific number of measures per line: shift click on the line, then select "Over-ride ... ".\n\tControl-q quits improvisor.\n\n\n
