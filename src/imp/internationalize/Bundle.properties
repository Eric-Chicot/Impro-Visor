HelpDialog.deepLearningHelpTextArea.text=Help for Deep Learning\n\nThe Deep Learning Control Panel (Utilities > Deep Learning) allows you to configure the\nneural network used in the Deep Learning improvisation mode.\n\nLoading network parameters:\nTrained parameters are stored in connectome (.ctome) files. To load a specific connectome,\nclick the Load button on the bottom of the Deep Learning window, and select a connectome\nfile. Once you choose a file, it will be loaded into memory. This may take a few seconds, and\nthe Deep Learning improvisation mode will be disabled until the parameters are fully loaded.\n\nGeneration Settings:\nThe Deep Learning window contains a variety of settings that adjust the generation process.\n\n- Generation Mode\n        * In "Ahead of time" mode, the entire piece is generated before anything is played. This\n           is similar to other improvisation modes, but can take a long time due to the internal\n           deep learning calculations.\n        * In "Just in time" mode, the piece is generated in 4-bar segments. Playback begins as\n           soon as the network generates the first 4 bars, and generation continues in the\n           background. This makes the generation process much faster, but can cause playback\n           issues.\n\n- Risk Level\n        The Risk Level slider determines how often the network should play notes it considers\n        less plausible than other notes.\n        * With the slider in the center, the network will play notes according to its internal\n           model of note likelihood. This is the default.\n        * With the slider on the "Conservative" side, the network will avoid notes it considers\n           unlikely. This can produce more consonant melodies, but may have less nuance.\n        * With the slider on the "Adventurous" side, the network will choose unlikely notes\n           more often than otherwise. This can add nuance and variation, but may produce\n           dissonant notes or strange rhythms occasionally.\n\n- Expert Weighting\n        The Expert Weighting slider determines how the contour and pitch of the melody are\n        weighted. Specifically, the deep learning network uses two "experts", one in control\n        of intervals and the other in control of pitch relative to the chord progression. This\n        slider adjusts how the input of the experts is combined.\n        * With the slider in the center, the network weights each expert equally.\n        * With the slider on the "Contour" side, the network favors the advice of the interval\n           expert over the chord expert. This may produce smoother contours at the expense\n           of dissonance.\n        * With the slider on the "Pitch" side, the network favors the advice of the chord expert\n           over the interval expert. This may produce more consonant notes at the expense of\n           jagged contours.\n\n- Rest Limiting\n        Occasionally, the trained network may output long stretches of rest. The Rest Limiting\n        checkboxes determine how to handle these long rests.\n        * With "Don't limit rests" checked, the network is fully in control of the length of rests.\n        * With "Force network to play a note after long rest" checked, after a long rest the network\n           is forced to pick a note without being allowed to continue resting.\n        * With "Reset network on next bar after long rest" checked, after a long rest the network\n           memory is wiped and it starts generation from a clean state. This can allow the network\n           to recover from undesired behaviors, but does not always work as well.\n        If the second or third boxes are checked, the length of a "long rest" is determined by the\n        selection box "Rest limit length".\n\n- Rectification\n        The rectification options allow rectification to be performed to the network output by\n        imposing constraints on the notes that the network can output.\n        * The "Rectify network output" checkbox, if checked, prohibits the network from choosing\n           notes that do not fit in the current chord. If the "Allow color tones" checkbox is also\n           checked, the network can choose either chord tones or color tones.\n        * The "Merge repeated pitches" checkbox, if checked, prevents the network from articulating\n           the same pitch multiple times in a row. If the network would choose to do this, the\n           previous note is sustained instead.\n\nTraining the network:\nThe training process for the deep learning network parameters is computationally expensive\nand mathematically complex. As such, the training functionality is not directly available in\nImpro-Visor. Additional connectomes can be trained using the lstmprovisor-python project,\navailable at https://github.com/Impro-Visor/lstmprovisor-python.
