FirstTimeDialog.aboutText.text=\n\tBienvenue dans votre conseiller en improvisation version 10.2\n\n\tTutoriels : http://www.cs.hmc.edu/~keller/jazz/improvisor/tutorials.html\n\n\tCe message s'affiche lors de la premi\u00e8re ouverture de l'application \n\tou depuis le menu Aide\n\n\tLors du premier lancement, Impro-Visor copie divers fichiers \u00e0 la racine \n\tde votre r\u00e9pertoire personnel dans le dossier suivant :\n\n\t\timpro-visor-version-10-files\n\n  \tLes fichiers sont des partitions, des styles et des vocabulaire\n\tSi vous souhaitez pr\u00e9server les fichiers des versions pr\u00e9c\u00e9dentes,\n\tvous devez les d\u00e9placer ou les copier manuellement.\n\tC'est pour que Impro-visor n'\u00e9crase pas les fichiers pr\u00e9c\u00e9dents \n\tque vous avez probablement modifi\u00e9.\n\tQuand le r\u00e9pertoire est pr\u00e9sent, Impro-Visor ne copie pas les fichiers\n\tau prochain lancement et n'affiche pas ce message.\n\t\n\tPour obtenir du son, vous aurez besoin de r\u00e9gler les pr\u00e9f\u00e9rence de sortie MIDI\n\t(Vous pouvez utiliser le bouton ci-dessous) en choissisant une sortie suivante\n\n\tMicrosoft GS Wavetable SW Synth  \n\tMicrosoft MIDI Mapper\n\tGervill\n \n\tou tout autre dispositif ou programme qui prend en charge l'entr\u00e9e MIDI.\n\tCe dernier doit \u00eatre en marche au moment o\u00f9 Impro-Visor est lanc\u00e9,\n\tmais peut \u00eatre laiss\u00e9 en marche.\n\n\tD'autres informations se trouvent dans la note de publication README.txt\n\tet aussi sur le site web https://sourceforge.net/projects/impro-visor/files/\n\n\tVous pouvez afficher ce message depuis le menu Aide -> Message de lancement.\n \n
