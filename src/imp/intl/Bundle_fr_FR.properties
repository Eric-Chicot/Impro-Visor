AboutDialog.aboutText.text=\n Bienvenue dans votre conseiller en improvisation version 10.2 \n\n Auteurs:\n Bob Keller, Stephen Jones, Aaron Wolin, David Morrison, Martin Hunt, \n Steven Gomez, Jim Herold, Brandy McMenamy, Sayuri Soejima, Emma Carlson, \n Jon Gillick, Kevin Tang, Stephen Lee, Chad Waters, John Goodman, Lasconic, \n Julia Botev, Michael Carney, Paul Hobbs, Ryan Wieghard, Amos Byon, \n Zachary Merritt, Xanda Schofield, August Toman-Yih, David Halpern,\n Jack Davison, Audrey Musselman-Brown, Kevin Choi, Brian Howell, \n Caitlin Chen, Nicolas Chung, Anna Turner, Hayden Blauzvern, Nate Tarrh,\n Kelly Lee, Brian Kwak, Willem Engen, \u00c9ric Chicot, Mark Heimann, \n Nava Dallal, Carli Lessard, Alex Putman, Becki Yukman, Errick Jackson,\n Nathan Kim, Zachary Kondak, Mikayla Konst, Baunnee Martinez,\n Daniel Scanteianu, Amelia Sheppard, David Siah, Mira Jambusaria,\n Adrian Mettler, Gabriel Neer, Erika Rice Sherpelz,  Jeffrey Sherpelz,\n Daniel Johnson, Nicholas Weintraut, Sam Goree, Samantha Long, \n Joseph Yaconelli, Isys Archell Johnson, Cai Glencross, Lukas Gnirke,\n Rachel Goldstein, and Andy Vainauskas.\n \n Pour de plus amples informations et des tutoriels, visitez le site web :\n\thttp://www.cs.hmc.edu/~keller/jazz/improvisor\n Pour plus de partitions et un support, joignez le groupe Yahoo! :\t\n\thttps://groups.yahoo.com/neo/groups/impro-visor/info\n Pour le code source, regardez sur :\t\n\thttps://github.com/Impro-Visor/Impro-Visor\n Copyright (c) 2005-2020, Robert Keller and Harvey Mudd College \n\n This program is FREE software. You can redistribute it and/or modify it\n under the terms of the GNU General Public License as published by the\n Free Software Foundation, either version 2 of the License, or any later\n version. This program is distributed in the hope that it will be useful,\n but WITHOUT ANY WARRANTY; without even the implied warranty of\n merchantability or fitness for a particular purpose.  See the GNU\n General Public License for more details, which may be found at:\n         http://www.gnu.org/licenses/\n Nous esp\u00e9rons sinc\u00e8rement que vous prendrez plaisir \u00e0 utiliser Impro-Visor!\n
